name: CD Metradingplat Directory

on:
  workflow_run:
    workflows: ["CI Metradingplat Directory"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Create Docker Network
        run: |
          docker network create metradingplat-network || echo "Network already exists"

      - name: Targeted Service Cleanup
        run: |
          echo "--- CLEANING SERVICE METADATA ---"
          docker rm -f directory || true
          docker image rm -f virtud142/metradingplat_directory:latest || true
          docker image prune -f
          docker builder prune -f

      - name: Pull Docker Image (with Retry Logic)
        run: |
          echo "Attempting to pull image with auto-retry for stability..."
          for i in 1 2 3; do
            docker pull virtud142/metradingplat_directory:latest && exit 0 || \
            (echo "Attempt $i failed, waiting 10s..." && sleep 10)
          done
          exit 1

      - name: Delete Old Docker Container
        run: docker rm -f directory || true

      - name: Run Docker Container with Network
        run: |
          docker run -d \
            -p 8761:8761 \
            --name "directory" \
            --network "metradingplat-network" \
            --label project="metradingplat" \
            --label service="directory" \
            virtud142/metradingplat_directory:latest

      - name: Clean Old Images of This Service
        run: |
          echo "Cleaning old images for directory service..."
          # Remove old images of this specific service (excluding the one currently in use)
          CURRENT_IMAGE=$(docker inspect directory --format='{{.Image}}' 2>/dev/null || echo "")
          if [ -n "$CURRENT_IMAGE" ]; then
            docker images --filter "label=service=directory" --format "{{.ID}}" | while read img; do
              if [ "$img" != "${CURRENT_IMAGE:7:12}" ]; then
                echo "Removing old image: $img"
                docker rmi -f $img 2>/dev/null || true
              fi
            done
          fi
          # Also clean by repository name
          docker images virtud142/metradingplat_directory --format "{{.ID}} {{.Tag}}" | grep -v "latest" | awk '{print $1}' | xargs -r docker rmi -f 2>/dev/null || true

      - name: Clean Stopped Containers of This Service
        run: |
          echo "Cleaning stopped containers for directory service..."
          docker ps -a --filter "label=service=directory" --filter "status=exited" -q | xargs -r docker rm 2>/dev/null || true

      - name: Remove Dangling Images
        run: docker image prune -f
