name: CD Metradingplat Directory

on:
  workflow_run:
    workflows: ["CI Metradingplat Directory"]
    types:
      - completed

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Pull Docker Image
        run: sudo docker pull virtud142/metradingplat_directory:latest

      - name: Delete Old Docker Container
        run: sudo docker rm -f metradingplat_directory-container || true

      - name: Run Docker Container
        run: sudo docker run -d -p 8761:8761 --name metradingplat_directory-container virtud142/metradingplat_directory:latest
