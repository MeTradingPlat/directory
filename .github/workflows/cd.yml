name: CD Metradingplat Directory

on:
  workflow_run:
    workflows: ["CI Metradingplat Directory"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Create Docker Network
        run: |
          sudo docker network create metradingplat-network || echo "Network already exists"

      - name: Pull Docker Image
        run: sudo docker pull virtud142/metradingplat_directory:latest

      - name: Delete Old Docker Container
        run: sudo docker rm -f directory || true

      - name: Run Docker Container with Network
        run: |
          sudo docker run -d \
            -p 8761:8761 \
            --name directory \
            --network metradingplat-network \
            --label project=metradingplat \
            --label service=directory \
            virtud142/metradingplat_directory:latest

      - name: Clean Old Images of This Service
        run: |
          echo "Cleaning old images for directory service..."
          # Remove old images of this specific service (excluding the one currently in use)
          CURRENT_IMAGE=$(sudo docker inspect directory --format='{{.Image}}' 2>/dev/null || echo "")
          if [ -n "$CURRENT_IMAGE" ]; then
            sudo docker images --filter "label=service=directory" --format "{{.ID}}" | while read img; do
              if [ "$img" != "${CURRENT_IMAGE:7:12}" ]; then
                echo "Removing old image: $img"
                sudo docker rmi -f $img 2>/dev/null || true
              fi
            done
          fi
          # Also clean by repository name
          sudo docker images virtud142/metradingplat_directory --format "{{.ID}} {{.Tag}}" | grep -v "latest" | awk '{print $1}' | xargs -r sudo docker rmi -f 2>/dev/null || true

      - name: Clean Stopped Containers of This Service
        run: |
          echo "Cleaning stopped containers for directory service..."
          sudo docker ps -a --filter "label=service=directory" --filter "status=exited" -q | xargs -r sudo docker rm 2>/dev/null || true

      - name: Remove Dangling Images
        run: sudo docker image prune -f
